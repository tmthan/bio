        @keyframes background-transform {

                background-position: left;
            }
        }

            padding: 0;

            background: -webkit-linear-gradient(bottom right, #96b6cc, #89c9ce, #d297d9, #B1A2CE);

            overflow: hidden;

        .block {

            background: #ffffff99;

        .line {

            align-items: center;
            gap: 1rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .icon-img {
            width: 2rem;
            height: 2rem;
            object-fit: cover;
            border-radius: 50%;
        }
        .icon {
            color: #d297d9;
            height: 2rem;
            width: 2rem;
        }
        .link {
            color: #E90074;
            text-decoration: none;
        }
